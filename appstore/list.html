<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>list</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		
		
		<div class="mui-content">
			<div id="recommend-bar" class="mui-control-content mui-active">
				<h3>推荐</h3>
			</div>
			<div id="ranking-bar" class="mui-control-content">
				<h3>排行榜</h3>
			</div>
			<div id="near-bar" class="mui-control-content">
				<h3>我的附</h3>
			</div>
			<div id="search-bar" class="mui-control-content">
				<h3>搜索</h3>
			</div>
			<div id="update-bar" class="mui-control-content">
				<h3>更新</h3>
			</div>
		</div>
		
		
		<!--底部选项卡-->
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="#recommend-bar">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">精彩推荐</span>
			</a>
			<a class="mui-tab-item" href="#ranking-bar">
				<span class="mui-icon mui-icon-phone"></span>
				<span class="mui-tab-label">排行榜</span>
			</a>
			<a class="mui-tab-item" href="#near-bar">
				<span class="mui-icon mui-icon-email"></span>
				<span class="mui-tab-label">我的附近</span>
			</a>
			<a class="mui-tab-item" href="#search-bar">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">搜索</span>
			</a>
			<a class="mui-tab-item" href="#update-bar">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">更新</span>
			</a>
		</nav>
		

	</body>
	<script type="text/javascript" charset="utf-8">
		mui.init({ });
	</script>
	
</html>
